«Ты уверен, что никогда не сможешь убить человека?».
     Этот вопрос ещё в моей юности мне задавал один из людей, кого я зову своими учителями. У него была погашенная судимость за убийство по неосторожности. Я осуждал его за это и уж точно тогда не считал учителем.
     Я был моралистом тогда. С сектантским подходом к мировосприятию. Молодо-зелено в голове. Только так – и не иначе, считал я, деля мир на своих и чужих, на «знающих Истину» и всех прочих. Себя, разумеется, я относил к «знающим». Я точно был уверен, что эту грань я никогда не перейду.
     Гораздо позже я, поработав «экстремальным психологом», видя, как жизненные обстоятельства ломают ценности и устои людей, ещё утром бывших уверенными в том, что «такое со мной случиться не может никогда!», осознал, что только относительно стабильная жизнь отгораживает человека от совершения поступков, которые он осуждает в других. Просто судьба ещё не поставила тебя в такие условия. Ты себя совершенно не знаешь, поверь!
     Все зверства, вся немыслимая жестокость и не укладывающиеся в нормальную голову поступки творятся обычными людьми, про которых, когда они сидят с тобой за одним столом, ты и не подумаешь ничего дурного. Или ты всерьёз полагаешь, что конченый дегенерат принял решение скормить младшего ребёнка более старшим детям, умирающим от голода в блокадном Ленинграде?
     Мне довелось копаться в психике людей, оказавшихся на грани. Я сотни раз примерял себя на их место и пытался понять, смогу ли я переступить черту, как они.
     И я скажу – нет, я не уверен. Я, как и каждый из нас – в этом убеждён абсолютно! – просто отталкиваю от себя эту мысль, предпочитая думать, что «по ходу разберёмся» и «что сейчас об этом гадать?». И я, как и каждый из окружающих, боюсь зверя, живущего внутри в клетке ценностей и убеждений, стены которой рушатся в обстоятельствах стрессового форс-мажора. И я боюсь думать о том, что может он натворить, освободившись из клетки под давлением обстоятельств. Единственное, что меня отличает от подавляющего большинства – это то, что я не боюсь себе в этом признаться и тот факт, что моя жизнь была куда стрессовее и труднее, чем у того подавляющего большинства, но ПОКА зверь не покидал своей территории, терпеливо ожидая починки сломанной клетки. 
     Разве что счесть открытием ничейного счёта его освобождений дурацкую попытку покинуть эту реальность, самовыпилившись? Может быть. Но там явно Провидение вмешалось.
